global:
  registry:
    address: <config.{{.registry.cluster | default "152-231-registry.alauda.cn:60070"}}>
persistence:
  persistentVolumeClaim:
    redis:
      storageClass: <storage-class>
    database:
      storageClass: <storage-class>
core:
  resources:
    request:
      cpu: 100m
      memory: 256Mi
    limit:
      cpu: 100m
      memory: 256Mi

jobservice:
  resources:
    request:
      cpu: 100m
      memory: 256Mi
    limit:
      cpu: 100m
      memory: 256Mi

registry:
  registry:
    resources:
      request:
        cpu: 100m
        memory: 256Mi
      limit:
        cpu: 100m
        memory: 256Mi
  controller:
    resources:
      request:
        cpu: 100m
        memory: 256Mi
      limit:
        cpu: 100m
        memory: 256Mi

trivy:
  skipUpdate: true
  offlineScan: true
  resources:
    request:
      cpu: 200m
      memory: 512Mi
    limit:
      cpu: 200m
      memory: 512Mi

database:
  internal:
    image:
      repository: <config.{{.registry.test | default "152-231-registry.alauda.cn:60070"}}>/devops/goharbor-harbor-db
      tag: 2.12.0-074c4593
  resources:
    request:
      cpu: 100m
      memory: 256Mi
    limit:
      cpu: 100m
      memory: 256Mi

redis:
  internal:
    image:
      repository: <config.{{.registry.test | default "152-231-registry.alauda.cn:60070"}}>/devops/goharbor-redis-photon
      tag: 2.12.0-074c4593
    extraEnvVars:
      - name: ALLOW_EMPTY_PASSWORD
        value: "yes"
  request:
    cpu: 100m
    memory: 256Mi
  limit:
    cpu: 100m
    memory: 256Mi

existingSecretAdminPassword: "harbor-password"
existingSecretAdminPasswordKey: HARBOR_ADMIN_PASSWORD
